<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVET</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&family=Kanit&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header"> 
        <div class="logo">
            <img src="../primerproyecto/media/img/party-icon.svg" alt="icono">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Sobre COVET</a></li>
                <li><a href="#">Ayuda</a></li>
            </ul>
        </nav>
        <a href="#" class="btn"><button>Iniciar sesion</button></a>
        <a href="#" class="btn"><button>Registrate</button></a>
    </header>
    <main>
        <div class="presentation">
            <div class="presentation-container">
                <div class="presentation-textbox">

                </div>
                <div class="presentation-image">
                    
                </div>
            </div>
        </div>
        <div class="carrousel-1">
            carrusel tarjetas
        </div>
        <div class="services">
            servicios
            <div class="services-container">
                <h2>
                    El lugar indicado para cada ocasion
                </h2>
                <div class="description-services">
                    <div class="description-services-box-1">
                        MAX
                    </div>
                    <div class="description-services-box-2">
                        HIGH
                    </div>
                    <div class="description-services-box-3">
                        LOW
                    </div>
                </div>
            </div>
        </div>
        <div class="membership">
            <div class="membership-container">
                <h1>Arma tu plan</h1>
                <div class="membership-plan-1">
                    plan1
                </div>
                <div class="membership-plan-2">
                    plan2
                </div>
                <div class="membership-plan-3">
                    plan3
                </div>
                <button>Revisalo ahora</button>
            </div>
        </div>
        <div class="carrousel-2">
            carrusel 2
        </div>
        <div class="faq">
            <div class="fac-container">
                <h2>FAC</h2>
                <div class="fac-question-1">
                    pregunta 1
                </div>
                <div class="fac-question-2">
                    pregunta 2
                </div>
                <div class="fac-question-3">
                    pregunta 3
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-container">
            <div class="column">columna 1</div>
            <div class="column">columna 2</div>
            <div class="column">columna3</div>
            <div class="column">columna4</div>
            <div class="column-devices">columna dispositivos</div>
        </div>
    </footer>
</body>
</html>
